	<script src="dom.js"></script> 

	<script type="text/javascript">
	$(document).ready(function($) 
	{
		var menu = ''
		+'<div class="btn btn-success btn_add"> Add</div>'
		+'<span style="padding:5px;"> </span>'
		+'<div class="btn btn-success btn_get"> Get</div>'
		+'<span style="padding:5px;"> </span>'
		+'<div class="btn btn-success btn_select"> Select</div>'
		+'<span style="padding:5px;"> </span>'
		+'<div class="btn btn-success btn_update"> Update </div>'
		+'<span style="padding:5px;"> </span>'
		+'<div class="btn btn-success btn_remove"> Remove </div>'
		+'<span style="padding:5px;"> </span>'
		+'';
		$(document).find('.container_menu').html(menu);

		var page_data = [];
		for (var i = 1; i < 10; i++) 
		{
			page_data.push(
			{
				id:i,
				name:'Mark-'+i,				
				rec_dt:moment().format('Y-M-D'),
				rec_dtt:+moment(),
			})
		};
		$('.screen_data').hide();
		var ele = $('.screen_data');
	 
	 
		console.log('before update ', page_data)
	
		$(document).on('click', '.btn_remove', function(event) 
		{
			event.preventDefault();
		 
			var whereobj = {id:2};
			var d = dom(page_data).remove(whereobj);

			console.log('remove ', d);

			ele.html(JSON.stringify(d,null,'\t')).show();

		});

		$(document).on('click', '.btn_update', function(event) 
		{
			event.preventDefault();
		 
			var updateObjval = { name:"mark kumar 007",addr:"86-22 126 street "};
			var whereobj = {id:2};
			var d = dom(page_data.slice()).update(updateObjval,whereobj);
			
			//var d1 = dom(d1).add(page_data);
			console.log('update ', d);
			ele.html(JSON.stringify(d,null,'\t')).show();
		});

		$(document).on('click', '.btn_select', function(event) 
		{
			event.preventDefault();
		 	var d = dom(page_data).select(['id', 'name']);
			console.log('select ', d);
			ele.html(JSON.stringify(d,null,'\t')).show();
		});

		$(document).on('click', '.btn_get', function(event) 
		{
			event.preventDefault();
			var d1 = [{id:0, mk:'mmmm'}, {id:2,mk:'makr'}]

			var d = dom(page_data).get({id:2, });
			console.log('get ', d);
			ele.html(JSON.stringify(d,null,'\t')).show();
		});

		$(document).on('click', '.btn_add', function(event) 
		{
			event.preventDefault();
			var d11 = [{id:0, mk:'mmmm'}, {id:2,mk:'makr'}]

			var d1 = {id1:0, mk1:'mmmm'};

			var d = dom(page_data).add({id:2,mk:'makr222'});
			
			//var d1 = dom(d1).add(page_data);

			console.log('add ', d);
			ele.html(JSON.stringify(d,null,'\t')).show();
		});
		
	});
	</script>
